<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="main_component.css">
</head>
<body>
    <div class="settings-page">
        <aside class="sidebar">
            <h2>Settings</h2>
            <div class="user-info">
                <img src="user-image.jpg" alt="User Image" class="user-avatar">
                <p class="user-name">Ilyasse Salama</p>
                <p class="user-role">Account settings</p>
            </div>
            <nav class="settings-menu">
                <button class="menu-item">General settings</button>
                <button class="menu-item">Game settings</button>
            </nav>
        </aside>
        
        <main class="content">
            <div class="header-banner">
                <img src="banner-image.jpg" alt="Banner Image">
                <img src="user-image.jpg" alt="User Image" class="profile-avatar">
            </div>
            <div class="profile-form">
                <form>
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username">
                    </div>
                    <button type="button" class="btn-save">Save Changes</button>
                </form>
                
                <form class="password-form">
                    <div class="form-group">
                        <label for="old-password">Old Password</label>
                        <input type="password" id="old-password">
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password">
                    </div>
                    <button type="button" class="btn-update-password">Update Password</button>
                </form>

                <div class="twofa-section">
                    <p>2FA is enabled, tap below to disable.</p>
                    <button class="btn-disable-2fa">Disable 2FA</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
